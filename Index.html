<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneakers Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg style="position: absolute; width: 0; height: 0;">
    <filter id="glass-distortion">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <img src="image 9.png" alt="Foot Locker" class="logo">

  <h1 class="Nom">SNEAKERS WHEEL</h1>

  <h2 class="sous_NOM">BY</h2>

  <h3 class="phrase_acroche">Est-ce votre jour de chance ?!</h3>

  <!-- Formulaire sans redirection -->
  <form class="contenue_case" onsubmit="return false;">
    <!-- Input Nom avec label sinon revoie allerte remplir la case -->
    <div class="input-group">
      <label class="input-label">Nom:</label>
      <input type="text" class="liquid-glass" name="nom" placeholder="" required>
    </div>

    <!-- Input Prénom avec label sinon revoie allerte remplir la case-->
    <div class="input-group">
      <label class="input-label">Prénom:</label>
      <input type="text" class="liquid-glass" name="prenom" placeholder="" required>
    </div>

    <!-- Input Email avec label sinon revoie allerte remplir la case format email@ahcene.com -->
    <div class="input-group">
      <label class="input-label">e-mail:</label>
      <input type="email" class="liquid-glass" name="email" placeholder="" required>
    </div>
    
    <div class="conditions_utilisateur">
      <input type="checkbox" id="conditions" required>
      <label for="conditions">J'ai lu et j'accepte les conditions d'utilisation</label>
    </div>
    
    <button type="submit" class="suivant-bouton">Suivant</button>
  </form>

  <div class="liens_cookies">
    <a href="#">TERMS OF SERVICE</a>
    <a href="#">PRIVACY POLICY</a>
    <a href="#">CONTACT</a>
  </div>
</body>
</html>
